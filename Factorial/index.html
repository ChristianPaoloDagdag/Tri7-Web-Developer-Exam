<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    Input:
    <input id="number" type="number" />
    Result:
    <input id="output" type="number" readonly />
  </body>
  <script>
    document.getElementById("number").addEventListener("keydown", function (e) {
      if (e.key == "Enter") {
        recursion(parseInt(e.target.value), parseInt(e.target.value));

        function recursion(counter, outputValue) {
          const newCounter = --counter;

          if (newCounter > 0) {
            outputValue *= newCounter;
            document.getElementById("output").value = outputValue;
            recursion(newCounter, outputValue);
          }
        }
      }
    });
  </script>
</html>
