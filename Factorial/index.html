<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
  </head>
  <body>
    Input:
    <input id="number" type="number" />
    Result:
    <input id="output" type="number" readonly />
  </body>

  <script>
    document.getElementById("number").addEventListener("keydown", function (e) {
      if (e.key == "Enter") {
        factorial(e.target.value);
      }
    });

    function factorial(inputValue) {
      recursion(1, inputValue);
    }

    function recursion(counter, inputValue) {
      let outputValue = inputValue;
      if (counter <= inputValue - 1) {
        outputValue *= counter;
        counter++;
        document.getElementById("output").value = outputValue;
        recursion(counter, inputValue);
      }
    }
  </script>
</html>
